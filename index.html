<!DOCTYPE html>
<html lang="en"> 
<!-- Declares the document type as HTML5 and sets the language attribute to English -->

<head>
    <!-- Meta information about the document -->
    <meta charset="UTF-8">
    <!-- Sets the character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ensures the webpage is responsive and adapts to different screen sizes -->
    
    <link rel="stylesheet" href="style.css">
    <!-- Links an external CSS file for styling the page -->
    
    <title>SCHOOL</title>
    <!-- Sets the title of the webpage as "SCHOOL" -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Links to the Font Awesome CDN for using icons, ensuring secure and reliable loading -->
</head>

<body>
    <!-- The main content of the webpage -->
    
    <header>
        <!-- The header section -->
        <section class="section header-section">
            <div class="container">
                <div class="logo-part">
                    <img src="images/logo.png" alt="">
                    <h2 class="logo-title">SCHOOL</h2>
                </div>
                <div class="topnav">
                    <a style="color: Orange;" class="active" href="#home">Home</a>
                    <a style="color: rgb(128, 128, 128);" href="#news">About</a>
                    <a style="color: Sky Blue;" href="#about">News</a>
                    <a style="color: rgb(5, 212, 223);" href="#about">Facilities</a>
                    <a style="color: rgb(93, 88, 239);" href="#about">Admission</a>
                </div>
                <div class="logo-part">
                    <button class="share-button menu-btn">Contact</button>
                    <div class="menu"><i class="fa-solid fa-bars"></i></div>
                </div>
            </div>
        </section>
    </header>
    
    <main>
        <!-- The main content section -->
        <section class="section banner-section">
            <div class="container banner-container">
                <div class="banner-content-part">
                    <h2 class="banner-title"><span style="color: #FEA301;">Empowering</span>
                    students from small age <span style="color: #01ACFD;">towards vision</span></h2>
                    <p class="banner-p">With the courage, Confidence, Creativity and Compassion to make their Unique Contribution in a Diverse and Dynamic World.</p>
                    <div class="banner-b"><button class="share-button banner-btn">Enroll Now</button></div>
                </div>
                <div class="banner-image-part">
                    <img class="banner-img" src="images/hero-kids.png" alt="">
                </div>
            </div>
        </section>
    </main>
    
    <Footer>
        <!-- The footer section -->
    </Footer>
</body>
</html>
